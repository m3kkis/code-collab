	<body>

	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="main-view">
		<div class="view-panel">
            <textarea rows="30" cols="50" id="leftPanel" style="background-color:dimgrey;color:white" placeholder="Type Your Text..."></textarea>
		</div>
		<div class="view-splitter"></div>
		<div class="view-panel">
            <textarea rows="30" cols="50" id="centerPanel" style="background-color:dimgrey;color:white" placeholder="Type Your Text..."></textarea>
		</div>
		<div class="view-splitter"></div>
		<div class="view-panel">
            <textarea rows="30" cols="50" id="rightPanel" style="background-color:dimgrey;color:white" placeholder="Type Your Text..."></textarea>
		</div>
    </div>
    <div class="bottom-bar">
        <div class="bottom-bar-left">
            <div id="bottom-bar-info">Hand crafted by Daniel Mekker 2020</div>
        </div>
        <div class="bottom-bar-right">
            <div id="blob" class="bottom-bar-btn">Download</div>
            <div id="bottom-bar-btn-run" class="bottom-bar-btn">Run</div>
        </div>
        <div class="iframe-container hidden">
            <iframe id="iframe-frame" src="localhost"></iframe>
        </div>
    </div>

	<!-- End Document
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </body>

    <script>

        var socket = io('http://localhost:3000');

        function createRandomID(len){
            var res = '';
            var sChar = 'abcdefghijkmnpqrstuvwxyzABCDEFGHJKMNPQRSTUVWXYZ123456789';
            var iCharLen = sChar.length;
            for(var i = 0; i < len; i++)
            {
                res += sChar.charAt( Math.floor( Math.random() * iCharLen ) );
            }

            return res;
        }
        
        var currURL = window.location.href;
        var roomid = currURL.split('#');
        var currentRoom;
        if(roomid[1] != undefined)
        {
            socket.emit('roomjoin',roomid[1]);
            currentRoom = roomid[1];
        }
        else
        {
            var rando = createRandomID(16);
            window.location.hash = rando;
            socket.emit('roomjoin',rando);
            currentRoom = rando;
        }


        var leftEditor = CodeMirror.fromTextArea(document.getElementById("leftPanel"), {
            lineNumbers: true,
            matchBrackets: true,
            height: "auto",
            lineWrapping: true,
            indentUnit: 4,
            theme: "pastel-on-dark",
            mode: "xml",
            htmlMode: true
        });

        var centerEditor = CodeMirror.fromTextArea(document.getElementById("centerPanel"), {
            lineNumbers: true,
            matchBrackets: true,
            height: "auto",
            lineWrapping: true,
            indentUnit: 4,
            theme: "pastel-on-dark",
            mode: "javascript"
        });

        var rightEditor = CodeMirror.fromTextArea(document.getElementById("rightPanel"), {
            lineNumbers: true,
            matchBrackets: true,
            height: "auto",
            lineWrapping: true,
            indentUnit: 4,
            theme: "pastel-on-dark",
            mode: "css"
        });
        
        

        function getByID(id) {
            return document.getElementById(id);
        }

        function getByClass(cl) {
            return document.getElementsByClassName(cl);
        }

        const leftPanel = getByID("leftPanel");
        const centerPanel = getByID("centerPanel");
        const rightPanel = getByID("rightPanel");

        leftEditor.on("keyup",function(leftEditor,e){
            console.log("asdfasdf");
            let data = {
                text: leftEditor.getValue(),
                panel: "left"
            }
            socket.emit('message', data);

        });

        centerEditor.on("keyup",function(centerEditor,e){
            let data = {
                text: centerEditor.getValue(),
                panel: "center"
            }
            socket.emit('message', data);

        });

        rightEditor.on("keyup",function(rightEditor,e){
            let data = {
                text: rightEditor.getValue(),
                panel: "right"
            }
            socket.emit('message', data);

        });

        socket.on('message', (data) => {

            if(data.panel == "left")
            {
                leftEditor.setValue(data.text);
            }
            else if(data.panel == "center")
            {
                centerEditor.setValue(data.text);
            }
            else if(data.panel == "right")
            {
                rightEditor.setValue(data.text);
            }
            
        });


        $("#blob").on("click", function () {

            var zip = new JSZip();
            zip.file("index.html", leftEditor.getValue());
            zip.file("main.js", centerEditor.getValue());
            zip.file("layout.css", rightEditor.getValue());

            zip.generateAsync({type:"base64"}).then(function (base64) {
                window.location = "data:application/zip;base64," + base64;
            }, function (err) {
                $("#blob").text(err);
            });
        });

        $("#bottom-bar-btn-run").on("click", function () {
            var me = $(this);
            var bbar = $(".bottom-bar");
            var iframeCont = $(".iframe-container");

            if(bbar.hasClass("expanded"))
            {
                me.text("Run");
                me.removeClass("bbar-close");
                iframeCont.addClass("hidden");
                bbar.removeClass("expanded");
                bbar.animate({"height": "25px"}, 200);

            }
            else
            {
                me.text("Close");
                me.addClass("bbar-close");
                iframeCont.removeClass("hidden");
                bbar.addClass("expanded");
                bbar.animate({"height": "100%"}, 200);
            }

        });

    </script>

</html>
